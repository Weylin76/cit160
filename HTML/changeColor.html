<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        #full {
            position: absolute;
            height: 100%;
            width: 100%;
        }
    </style>

</head>

<body>
    <div id="full"></div>
    <Script>
        var div = document.getElementById("full");
        let colorpicker = 0

        function getRandomColor() {

            var color = '';

            let selectedColor = ['green', 'white'];
            color += selectedColor[colorpicker];
            colorpicker++;
            if (colorpicker == selectedColor.length) {
                colorpicker = 0
            }
            return color;


        }

        function changeColor() {
            div.style.backgroundColor = getRandomColor();
        }

        setInterval(changeColor, 1000);
    </Script>
</body>

</html>
