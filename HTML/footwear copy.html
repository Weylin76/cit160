        //Output: If hot = Sandals, rain = Galoshes, Snow = boots, other = shoes

        function checkFootwear() {
            let weather = document.getElementById("weatherCondition").value;
            let footwear;
            switch (weather.toLowerCase()) {
                case weather = 'hot':
                    footwear = 'sandals';
                    document.getElementById("output").innerHTML = footwear.charAt(0).toUpperCase() + footwear.slice(1);
                    break;
                case weather = 'rain':
                    footwear = 'galoshes';
                    document.getElementById('output').innerHTML = footwear.charAt(0).toUpperCase() + footwear.slice(1);
                    break;
                case weather = 'snow':
                    footwear = 'boots';
                    document.getElementById('output').innerHTML = footwear.charAt(0).toUpperCase() + footwear.slice(1);
                    break;
                default:
                    footwear = 'shoes';
                    document.getElementById("output").innerHTML = footwear.charAt(0).toUpperCase() + footwear.slice(1);
            }
        }
