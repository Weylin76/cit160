<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <style>
        body {
            width: 600px;
            margin: 0 auto;
        }

        div {
            width: 600px;
            height: 600px;
            border: 1px solid black;
            text-align: center;
        }
    </style>

</head>

<body>
    <div id="output">
        I am a div that changes colors.
    </div>
    <script>
        function changeBackground(e) {
            let rColor = e.offsetX;
            let gColor = e.offsetY;
            let bColor = Math.abs(e.offsetX - e.offsetY)

            divOutuput.style.backgroundColor = `rgb(${rColor},${gColor},${bColor})`;
        }

        let divOutuput = document.getElementById("output")
        divOutuput.addEventListener('mousemove', changeBackground)
    </script>
</body>

</html>
