<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="test()">click me</button>

    <div id="output"></div>
    <script>
        function test() {
            let list = [-72.3, 3000, 873, 2312, 68, 7501.3];

            let output = averageBig(list);


            document.getElementById('output').innerHTML = output;
        }

        function averageBig(list) {
            let largeNum = 0;
            let counter = 0;
            let average = 0;
            let length = list.length;
            for (i = 0; i < length; i++)
                if (list[i] > 1000) {
                    largeNum += list[i];
                    counter += 1;
                    average = largeNum / counter;
                }
            return average.toFixed(1);
        }
    </script>
</body>

</html>
